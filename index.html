<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Notes App</h1>

    <form id="add-note-form">
      <b for="content">Note Content:</b>
      <textarea id="content" required></textarea>
      <b for="category" class="note_category">Note Category:</b>
      <select id="category" required>
        <option value="Task">Task</option>
        <option value="Random Thought">Random Thought</option>
        <option value="Idea">Idea</option>
      </select>
      <button type="submit" class="add_button">Add Note</button>
    </form>

    <h2>Active Notes</h2>
    <table id="notes-table">
      <thead>
        <tr>
          <th>Time of Creation</th>
          <th>Note Content</th>
          <th>Note Category</th>
          <th>Dates Mentioned</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="notes-table-body">
        <!-- Notes table rows will be dynamically added here -->
      </tbody>
    </table>

    <h2>Archived Notes</h2>
    <table id="archived-notes-table">
      <thead>
        <tr>
          <th>Time of Creation</th>
          <th>Note Content</th>
          <th>Note Category</th>
          <th>Dates Mentioned</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="archived-notes-table-body">
        <!-- Archived notes table rows will be dynamically added here -->
      </tbody>
    </table>

    <h2>Summary</h2>
    <table id="summary-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Active Count</th>
          <th>Archived Count</th>
        </tr>
      </thead>
      <tbody id="summary-table-body">
        <!-- Summary table rows will be dynamically added here -->
      </tbody>
    </table>

    <script type="module" src="main.js"></script>
  </body>
</html>
